<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Memoji</title>
  </head>

  <body>
    <section class="memoji">
      <header class="memoji__header">
        <h1>Memoji</h1>
      </header>

      <ul class="memoji__cards">
        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>

        <li class="memoji__cards-item">
          <div class="memoji__card-back"></div>
          <div class="memoji__card-front"></div>
        </li>
      </ul>
      <article class="memoji__timer">
        <span class="memoji__timer-inner"></span>
      </article>
      <div class="memoji__popup popup">
        <div class="popup__result">
          <div class="popup__result-inner"></div> 
          <button class="popup__btn" onclick="restart()">Try again!</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
